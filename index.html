<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>momintum :: welcome</title>
        <link rel ="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css"> -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <body>
           
            <div class = "bg-overlay show">

            <div class="js-clock">
                <h1 class="js-title"></h1>
                <!-- <h1>00:00</h1> -->
            </div>
        
          
            <form class="js-form form">
                <input type="text" class = "name-input" maxlength = "15" placeholder= "What should I call you">
            </form>
           
           

            <h4 class="js-greetings greetings"></h4>

            <form class="js-todoForm">
            <input type="text" class = "todo-input" onsubmit="return false" maxlength = "30" placeholder="what is your main focus for today?"/>
            </form>

            <h5 class="today"></h5>
            <ul class="js-todoList">
            </ul>
    
            <h5 class="cheer"></h5>
        
     
            <form class="js-search">
            <input type="text" class="search-input">
            </form>
            

            <div class = "toggleContainer">
            <i id = "toggle-off">
            <img src="images/toggle-off.png"></i>
            <i id = "toggle-on">
            <img src="images/toggle-on.png"></i>
            </div>

            <div class="js-setting">
            <img src="images/gear_icon.png" alt="setting" />
            </div>
            <div class="js-modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="Toggle()">&times;</span>
                    <hearder class="setting-header">Setting</hearder>
                    <p class = "modal-desc">Customize your dashboard now âœ¨</p>
                    <h3>Options</h3>
                    <h4>Time Format
                        <button id = "tw" onclick="goTwentyFour()">24 Hours</button>
                        <button id = "te" onclick="goTwelve()">12 Hours</button>
                    </h4>
                    <h4>Search Provider 
                    <button id = "g" onclick="goGoogle()">google </button>
                    <button id = "n" onclick="goNaver()">naver</button>
                    <button id = "d" onclick="goDaum()">daum</button>
                    <h4>
                </div>
            </div>

            <div class="weather-container">
            <img class="js-icon" />
            <span class="js-weather"></span>
            <span class="js-place"></span>
            </div>

            
            <div class ="todo-trigger">Slack</div>
            <div class="todo-container" style = "height: auto; width: 320px; overflow-y: hidden;">
                    <header class="header">POST</header>
                    <div class="todo-wrapper>" style="min-height: 152px; max-height: 152px;">
                        <ol class= "is-empty">
                            <p class = "todo-emptyTitle">Let's get started</p>
                            <div class = "todo-emptyDesc">push the button</div>
                            <button class="todo-btn">New todo</button>
                        </ol>
                        <footer class = "footer-input" style="visibility: visible;">
                            <div class="slack-Container">
                                <input type = "date"  name="duedate" id="due-date" placeholder= "date">
                                <input type = "text" name="todo" id = "inline-input" maxlength = "20" placeholder= "message">
                            </div> 
                            <button onclick="submitHandler()">SEND</button>
                        </footer>
                        <div class = "list-container">
                            <ul class="inline-todoList"></ul>
                        </div>
                </div>
            </div>
       
           

            <a href="https://www.google.com" class="btn" >
            <img src="images/google_icon.png" alt="google"></a>  
            <div class = "search-icon">
            <img src="images/serach_icon.png"></div>
            <div class="info">
                <span class="text">made by Butt3r</span>
                ðŸ§ˆ
            </div>
        
            <!-- <img src="images/google_icon.png" alt="goggle" onclick="goGoogle()";/> -->
        
            <script src="clock.js"></script>
            <script src="greeting.js"></script>
            <script src="todo.js"></script>
            <script src="weather.js"></script>
            <script src="search.js"></script>
            <script src="toggle.js"></script>
            <script src="setting.js"></script>
            <script src="flatpickr.js"></script>
            <script src="slack.js"></script>

            
        </div>
        </body>
    </head>
</html>
